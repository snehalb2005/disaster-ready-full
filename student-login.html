<!doctype html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Student Login</title><link rel="stylesheet" href="style.css"></head><body class="auth-page"><div class="auth-container"><div class="auth-card"><h2>Student Login</h2><div id="saved-email-area" class="saved-email-area" style="display:none"><div class="label">Use saved email:</div><button id="use-saved-email" class="chip"></button></div><form id="student-login-form" onsubmit="loginStudent(event)"><label class="field-label">Email</label><input id="email" type="email" placeholder="you@example.com" required><label class="field-label">Name (for teacher view)</label><input id="name" type="text" placeholder="Your name" required><label class="field-label">Password</label><input id="password" type="password" placeholder="Enter password" required><button class="btn btn-primary" type="submit">Log In</button></form><p class="hint">Don't have an account? Ask your teacher to create one.</p><a class="link-back" href="index.html">‚Üê Back to Home</a></div></div><script src="app.js"></script><script>const saved = localStorage.getItem('studentEmail'); if (saved) { document.getElementById('saved-email-area').style.display = 'flex'; const chip = document.getElementById('use-saved-email'); chip.textContent = saved; chip.onclick = () => { document.getElementById('email').value = saved; }; }</script></body></html>
